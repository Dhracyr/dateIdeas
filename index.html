<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Date Ideas">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Date Ideas</title>
    <!-- Google Font for mobile screens -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: #FFF7F9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* On small screens, use Baloo 2 for a more solid appearance */
        @media (max-width: 480px) {
            body {
                font-family: 'Baloo 2', cursive, sans-serif;
            }
        }
        header {
            background: linear-gradient(90deg, #FFC1CC, #FFB7CE);
            width: 100%;
            padding: 30px 0;
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(255, 182, 193, 0.5);
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #ff69b4;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 2px solid #ffcccb;
            border-radius: 10px;
            background: #FFF0F5;
        }
        input[type="range"] {
            width: 100%;
        }
        .slider-labels {
            text-align: center;
            font-size: 1.2em;
            margin-top: 5px;
            margin-bottom: 10px;
            color: #ff69b4;
        }
        button {
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #ffb6c1;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 2px 4px rgba(255, 105, 180, 0.5);
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #ff69b4;
            transform: scale(1.05);
        }
        /* Each idea is displayed as a flex row */
        .idea {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px dashed #ffcccb;
            padding: 10px 0;
            margin-bottom: 10px;
        }
        .info {
            display: flex;
            flex-direction: column;
        }
        .scores {
            font-size: 0.9em;
            color: #ff69b4;
        }
        .delete-button {
            background-color: transparent;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            color: #ff69b4;
            font-weight: bold;
            cursor: pointer;
            padding: 5px 10px;
            transition: background-color 0.2s;
        }
        .delete-button:hover {
            background-color: #ff69b4;
            color: #fff;
        }
    </style>
</head>
<body>
<header>
    <h1>Date Ideas Hub</h1>
</header>

<!-- Idea creation form -->
<div class="container" id="createIdeaSection">
    <h2>Create a Date Idea</h2>
    <form id="ideaForm">
        <label for="ideaTitle">Title/Description:</label>
        <textarea id="ideaTitle" rows="2" placeholder="Describe your date idea..." required></textarea>

        <!-- Money slider -->
        <label for="money">Money:</label>
        <input type="range" id="money" min="1" max="5" value="3"
               oninput="document.getElementById('moneyOutput').textContent = 'üí∞'.repeat(this.value)">
        <div class="slider-labels" id="moneyOutput">üí∞üí∞üí∞</div>

        <!-- Time slider -->
        <label for="time">Time:</label>
        <input type="range" id="time" min="1" max="5" value="3"
               oninput="document.getElementById('timeOutput').textContent = '‚è≥'.repeat(this.value)">
        <div class="slider-labels" id="timeOutput">‚è≥‚è≥‚è≥</div>

        <!-- Energy slider -->
        <label for="energy">Energy:</label>
        <input type="range" id="energy" min="1" max="5" value="3"
               oninput="document.getElementById('energyOutput').textContent = '‚ö°'.repeat(this.value)">
        <div class="slider-labels" id="energyOutput">‚ö°‚ö°‚ö°</div>

        <!-- Time of Day slider for creation -->
        <label for="timeOfDay">Time of Day:</label>
        <input type="range" id="timeOfDay" min="1" max="3" value="2"
               oninput="document.getElementById('timeOfDayOutput').textContent = getTimeOfDayEmoji(this.value)">
        <div class="slider-labels" id="timeOfDayOutput">‚ùì</div>

        <button type="submit">Add Date Idea</button>
    </form>
</div>

<!-- Search form -->
<div class="container" id="searchSection">
    <h2>Search Date Ideas</h2>
    <form id="searchForm">
        <!-- Money slider -->
        <label for="searchMoney">Your Available Money:</label>
        <input type="range" id="searchMoney" min="1" max="5" value="3"
               oninput="document.getElementById('searchMoneyOutput').textContent = 'üí∞'.repeat(this.value)">
        <div class="slider-labels" id="searchMoneyOutput">üí∞üí∞üí∞</div>

        <!-- Time slider -->
        <label for="searchTime">Your Available Time:</label>
        <input type="range" id="searchTime" min="1" max="5" value="3"
               oninput="document.getElementById('searchTimeOutput').textContent = '‚è≥'.repeat(this.value)">
        <div class="slider-labels" id="searchTimeOutput">‚è≥‚è≥‚è≥</div>

        <!-- Energy slider -->
        <label for="searchEnergy">Your Available Energy:</label>
        <input type="range" id="searchEnergy" min="1" max="5" value="3"
               oninput="document.getElementById('searchEnergyOutput').textContent = '‚ö°'.repeat(this.value)">
        <div class="slider-labels" id="searchEnergyOutput">‚ö°‚ö°‚ö°</div>

        <!-- Time of Day slider for search: only day or night (step 2) -->
        <label for="searchTimeOfDay">Preferred Time of Day:</label>
        <input type="range" id="searchTimeOfDay" min="1" max="3" step="2" value="3"
               oninput="document.getElementById('searchTimeOfDayOutput').textContent = getTimeOfDayEmoji(this.value)">
        <div class="slider-labels" id="searchTimeOfDayOutput">‚òÄÔ∏è</div>

        <button type="submit">Search Ideas</button>
    </form>

    <div id="results">
        <h3>Results:</h3>
        <div id="ideasList"></div>
    </div>
</div>

<script>
    // Function mapping slider values to "Time of Day" emojis:
    // 1 ‚Üí üåô, 2 ‚Üí ‚ùì, 3 ‚Üí ‚òÄÔ∏è.
    function getTimeOfDayEmoji(value) {
        const val = parseInt(value, 10);
        switch (val) {
            case 1: return 'üåô'; // Night
            case 2: return '‚ùì'; // Not Important
            case 3: return '‚òÄÔ∏è'; // Day
            default: return '‚ùì';
        }
    }

    // Store date ideas (each idea's ratings are numeric values).
    let dateIdeas = [];

    // Function to display the list of ideas.
    function displayIdeas(ideas) {
        const ideasList = document.getElementById("ideasList");
        ideasList.innerHTML = "";
        if (ideas.length === 0) {
            ideasList.innerHTML = "<p>No ideas found matching your criteria.</p>";
            return;
        }
        ideas.forEach((idea, index) => {
            // Create the main container for each idea (flex row).
            const ideaDiv = document.createElement("div");
            ideaDiv.className = "idea";

            // Left side: Title, scores, and time of day.
            const infoDiv = document.createElement("div");
            infoDiv.className = "info";
            infoDiv.innerHTML = `
          <strong>${idea.title}</strong>
          <div class="scores">
            Money: ${'üí∞'.repeat(idea.money)},
            Time: ${'‚è≥'.repeat(idea.time)},
            Energy: ${'‚ö°'.repeat(idea.energy)},
            Time of Day: ${getTimeOfDayEmoji(idea.timeOfDay)}
          </div>
        `;

            // Right side: Delete button.
            const deleteButton = document.createElement("button");
            deleteButton.className = "delete-button";
            deleteButton.textContent = "X";
            deleteButton.onclick = () => deleteIdea(index);

            ideaDiv.appendChild(infoDiv);
            ideaDiv.appendChild(deleteButton);
            ideasList.appendChild(ideaDiv);
        });
    }

    // Function to load ideas from the server.
    function loadIdeas() {
        fetch('get_date_ideas.php')
            .then(response => response.json())
            .then(data => {
                dateIdeas = data;
                displayIdeas(dateIdeas);
            })
            .catch(error => console.error('Error loading ideas:', error));
    }

    // Load ideas when the page loads.
    window.addEventListener('load', loadIdeas);

    // Handle idea creation.
    document.getElementById("ideaForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const title = document.getElementById("ideaTitle").value;
        const money = parseInt(document.getElementById("money").value, 10);
        const time = parseInt(document.getElementById("time").value, 10);
        const energy = parseInt(document.getElementById("energy").value, 10);
        const timeOfDay = parseInt(document.getElementById("timeOfDay").value, 10);

        const newIdea = { title, money, time, energy, timeOfDay };

        // Send the new idea to the server.
        fetch('save_date_ideas.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(newIdea)
        })
            .then(response => response.json())
            .then(result => {
                if (result.status === "success") {
                    dateIdeas = result.ideas;
                    displayIdeas(dateIdeas);
                    alert("Date idea added!");
                    document.getElementById("ideaForm").reset();
                    // Reset slider outputs to their default values.
                    document.getElementById("moneyOutput").textContent = 'üí∞'.repeat(3);
                    document.getElementById("timeOutput").textContent = '‚è≥'.repeat(3);
                    document.getElementById("energyOutput").textContent = '‚ö°'.repeat(3);
                    document.getElementById("timeOfDayOutput").textContent = getTimeOfDayEmoji(2);
                } else {
                    alert("Error: " + result.message);
                }
            })
            .catch(error => console.error('Error saving idea:', error));
    });

    // Handle deletion of an idea.
    function deleteIdea(index) {
        if (!confirm("Are you sure you want to delete this idea?")) return;

        fetch('delete_date_idea.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ index: index })
        })
            .then(response => response.json())
            .then(result => {
                if (result.status === "success") {
                    dateIdeas = result.ideas;
                    displayIdeas(dateIdeas);
                } else {
                    alert("Error: " + result.message);
                }
            })
            .catch(error => console.error('Error deleting idea:', error));
    }

    // Handle search.
    document.getElementById("searchForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const availableMoney = parseInt(document.getElementById("searchMoney").value, 10);
        const availableTime = parseInt(document.getElementById("searchTime").value, 10);
        const availableEnergy = parseInt(document.getElementById("searchEnergy").value, 10);
        const searchTimeOfDay = parseInt(document.getElementById("searchTimeOfDay").value, 10);

        // Filter: ideas must meet money, time, and energy criteria.
        // For time of day, always show ideas where the idea value is 2 ("Not Important"),
        // otherwise, the idea's timeOfDay must equal the search slider value (1 or 3).
        const filteredIdeas = dateIdeas.filter(idea =>
            idea.money <= availableMoney &&
            idea.time <= availableTime &&
            idea.energy <= availableEnergy &&
            (idea.timeOfDay === 2 || idea.timeOfDay === searchTimeOfDay)
        );
        displayIdeas(filteredIdeas);
    });
</script>
</body>
</html>
