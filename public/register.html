<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Date Ideas</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Fade-out effect */
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    .fade-out {
      animation: fadeOut 1s forwards;
    }
    /* Shake effect for error */
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-10px); }
      40% { transform: translateX(10px); }
      60% { transform: translateX(-10px); }
      80% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }
    .shake {
      animation: shake 0.5s;
    }
  </style>
</head>
<body>

<button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">üåô</button>

<div class="container" id="registerContainer">
  <h2>Register</h2>
  <form id="registerForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Register</button>
  </form>
  <div id="message"></div>
  <p>Already have an account? <a href="login.html">Login here</a>.</p>
</div>
<script>
  document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();

    // Create form data to send to register.php.
    const formData = new FormData(this);

    fetch('register.php', {
      method: 'POST',
      body: formData
    })
            .then(response => response.json())
            .then(result => {
              const messageEl = document.getElementById('message');
              const container = document.getElementById('registerContainer');
              if(result.status === 'success'){
                messageEl.textContent = 'Registration successful!';
                // Apply fade-out animation.
                container.classList.add('fade-out');
                // Automatically redirect to login page after animation.
                setTimeout(() => {
                  window.location.href = 'login.html';
                }, 1500);
              } else {
                messageEl.textContent = 'Error: ' + result.message;
                // Apply a shake animation to indicate error.
                container.classList.add('shake');
                setTimeout(() => container.classList.remove('shake'), 500);
              }
            })
            .catch(error => {
              console.error('Error:', error);
            });
  });
</script>
<script>
  function toggleTheme() {
    if (document.body.classList.contains('dark-mode')) {
      document.body.classList.remove('dark-mode');
      localStorage.setItem('theme', 'light');
      document.getElementById('themeToggle').textContent = "üåô";
    } else {
      document.body.classList.add('dark-mode');
      localStorage.setItem('theme', 'dark');
      document.getElementById('themeToggle').textContent = "‚òÄÔ∏è";
    }
  }

  // Set initial theme based on saved preference or system default.
  function setInitialTheme() {
    const storedTheme = localStorage.getItem('theme');
    if (storedTheme) {
      if (storedTheme === 'dark') {
        document.body.classList.add('dark-mode');
        document.getElementById('themeToggle').textContent = "‚òÄÔ∏è";
      } else {
        document.body.classList.remove('dark-mode');
        document.getElementById('themeToggle').textContent = "üåô";
      }
    } else {
      // Use browser preference.
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (prefersDark) {
        document.body.classList.add('dark-mode');
        document.getElementById('themeToggle').textContent = "‚òÄÔ∏è";
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.classList.remove('dark-mode');
        document.getElementById('themeToggle').textContent = "üåô";
        localStorage.setItem('theme', 'light');
      }
    }
  }
  setInitialTheme();
</script>
</body>
</html>
