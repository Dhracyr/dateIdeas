<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Date Ideas</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-10px); }
      40% { transform: translateX(10px); }
      60% { transform: translateX(-10px); }
      80% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }
    .fade-out { animation: fadeOut 1s forwards; }
    .shake    { animation: shake 0.5s; }
  </style>
</head>
<body>
<!-- Dark Mode Toggle -->
<button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">🌙</button>

<div class="container" id="registerContainer">
  <h2>Register</h2>
  <form id="registerForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Register</button>
  </form>
  <div id="message"></div>
  <p>Already have an account? <a href="login.html">Login here</a>.</p>
</div>

<script>
  // register + animations
  document.getElementById('registerForm').addEventListener('submit', e => {
    e.preventDefault();
    const fd = new FormData(e.target);
    fetch('register.php', { method:'POST', body: fd })
            .then(r => r.json())
            .then(res => {
              const msg = document.getElementById('message'),
                      cont = document.getElementById('registerContainer');
              if (res.status === 'success') {
                msg.textContent = 'Registration successful!';
                cont.classList.add('fade-out');
                setTimeout(() => location.href = 'login.html', 1500);
              } else {
                msg.textContent = 'Error: ' + res.message;
                cont.classList.add('shake');
                setTimeout(() => cont.classList.remove('shake'), 500);
              }
            }).catch(console.error);
  });

  // toggle + initial theme
  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
    const theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
    localStorage.setItem('theme', theme);
    document.getElementById('themeToggle').textContent = theme === 'dark' ? '☀️' : '🌙';
  }
  (function setInitialTheme(){
    const stored = localStorage.getItem('theme'),
            prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (stored === 'dark' || (!stored && prefersDark)) {
      document.body.classList.add('dark-mode');
      document.getElementById('themeToggle').textContent = '☀️';
    } else {
      document.getElementById('themeToggle').textContent = '🌙';
    }
  })();
</script>
</body>
</html>
