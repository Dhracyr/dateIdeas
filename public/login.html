<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Date Ideas</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-10px); }
      40% { transform: translateX(10px); }
      60% { transform: translateX(-10px); }
      80% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }
    .fade-out { animation: fadeOut 1s forwards; }
    .shake    { animation: shake 0.5s; }
  </style>
</head>
<body>
<!-- Dark Mode Toggle -->
<button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">üåô</button>

<div class="container" id="loginContainer">
  <h2>Login</h2>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Login</button>
  </form>
  <div id="loginMessage"></div>
  <p>Don't have an account? <a href="register.html">Register here</a>.</p>
</div>

<script>
  // login + animations
  document.getElementById('loginForm').addEventListener('submit', e => {
    e.preventDefault();
    const formData = new FormData(e.target);
    fetch('login.php', { method:'POST', body: formData })
            .then(r => r.json())
            .then(result => {
              const msg = document.getElementById('loginMessage'),
                      cont = document.getElementById('loginContainer');
              if (result.status === 'success') {
                msg.textContent = 'Login successful!';
                cont.classList.add('fade-out');
                setTimeout(() => location.href = 'index.php', 1500);
              } else {
                msg.textContent = 'Error: ' + result.message;
                cont.classList.add('shake');
                setTimeout(() => cont.classList.remove('shake'), 500);
              }
            }).catch(console.error);
  });

  // toggle + initial theme
  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
    const theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
    localStorage.setItem('theme', theme);
    document.getElementById('themeToggle').textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
  }
  (function setInitialTheme(){
    const stored = localStorage.getItem('theme'),
            prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (stored === 'dark' || (!stored && prefersDark)) {
      document.body.classList.add('dark-mode');
      document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
    } else {
      document.getElementById('themeToggle').textContent = 'üåô';
    }
  })();
</script>
</body>
</html>
